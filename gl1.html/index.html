<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive Grid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
}

h1{
  text-align:center;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:16px;
  padding:20px;
}

.card{
  background:#1e293b;
  border-radius:12px;
  padding:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
}

iframe{
  width:100%;
  height:160px;
  border-radius:8px;
  border:none;
}

.title{
  font-weight:bold;
  margin-top:10px;
}

.details{
  font-size:14px;
  opacity:.8;
}

.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}

button{
  background:#10b981;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  color:#000;
  font-weight:bold;
}

.share{
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<h1>ðŸ“‚ Archive Collection</h1>
<div class="grid" id="grid"></div>

<script>
const DATA_URL = "data.json";
const BASE_GAME_PAGE = "https://page-2.github.io/yan-1-website-games-page/gl1.html";

// Convert archive link to embed
function toEmbed(url){
  return url.replace("/details/", "/embed/");
}

// Open folder
function openFolder(folder){
  window.location.href = folder + "/";
}

// Share link
function shareItem(folder, id){
  const link = `${BASE_GAME_PAGE}?id=${id}`;
  const text = `Check out and play ${folder} ${link}`;

  if(navigator.share){
    navigator.share({ text, url: link });
  }else{
    navigator.clipboard.writeText(text);
    alert("Link copied to clipboard");
  }
}

// Load grid
fetch(DATA_URL)
.then(r=>r.json())
.then(data=>{
  const grid = document.getElementById("grid");

  data.forEach(item=>{
    const card = document.createElement("div");
    card.className="card";
    card.id = "item-"+item.id;

    card.innerHTML = `
      <iframe src="${toEmbed(item.archive_image_url)}"></iframe>
      <div class="title">${item.folder}</div>
      <div class="details">${item.details}</div>
      <div class="details">ID: ${item.id}</div>
      <div class="actions">
        <button onclick="openFolder('${item.folder}')">Play</button>
        <span class="share" onclick="shareItem('${item.folder}','${item.id}')">á¯“âž¤</span>
      </div>
    `;
    grid.appendChild(card);
  });

  handleDeepLink(data);
});

// Handle ?id=
function handleDeepLink(data){
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if(!id) return;

  const item = data.find(i=>i.id===id);
  if(item){
    setTimeout(()=>openFolder(item.folder),500);
  }
}
</script>

</body>
</html>
